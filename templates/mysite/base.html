<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Визитная карточка{% endblock %}</title>
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/static/js/theme.js"></script>
</head>
<body>
<header class="header">
    <div class="logo">
    </div>
    <nav class="main-menu">
        <a href="{% url 'home' %}" class="{% if request.path == '/' %}active{% endif %}">Главная</a>
        <a href="{% url 'contact' %}" class="{% if request.path == '/contact/' %}active{% endif %}">Обратная связь</a>
        <a href="{% url 'about' %}" class="{% if request.path == '/about/' %}active{% endif %}">Обо мне</a>
    </nav>
</header>
<main>
    {% block content %}{% endblock %}
</main>
</body>
</html>
